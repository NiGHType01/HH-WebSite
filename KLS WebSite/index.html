<!DOCTYPE html>

	$( function() {
		$('.wallscroll').bgscroll({direction:'v' });

	<style type="text/css">
	body {background: gray}
	.wallscroll {
		background: black url(images/bg_clouds.png) repeat 0 bottom;

	<body class="wallscroll">
<div class="container" >

			<header><div id="top" class="boxer"><h1>Kill The Silence</h1></div></header>

				<div class="item">
					<img src="images/kts1.png" alt="" /></div>
				<div class="item">

				<div class="item">
					<img src="images/kts3.png" alt="" /></div>
			</div><!-- /.carousel-inner -->
			<!--  Next and Previous controls below href values must reference the id for this carousel -->
			<a class="carousel-control left" href="#kts-carousel" data-slide="prev">&lsaquo;</a>
			<a class="carousel-control right" href="#kts-carousel" data-slide="next">&rsaquo;</a>
		</div><!-- /.carousel -->
	</div> <!-- Close Row -->
		<div class="row">
			<div id="menu" class="boxer">
				<nav>
					<ul class="menubar">

						<li id="about"><a href="about.html" target="content" >About Us</a></li>
						<li id="music"><a href="music.html" target="content" >Music</a></li>
						<li id="downloads"><a href="downloads.html" target="content" >Downloads</a></li>
					</ul>
            <p><a href="#myModal" role="button" class="download" data-toggle="modal">Launch modal demo</a></p>
            <!-- modal panel -->
            <div id="myModal" class="modal hide fade" tabindex="-1" 
               role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h3 id="myModalLabel">Modal header</h3>
               </div>
               <div class="modal-body">
                  <p>One fine body…</p>
               </div>
               <div class="modal-footer">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                  <button class="btn btn-primary">Save changes</button>
               </div>
            </div>
				</nav>
			</div>
		</div>

		<div class="row">
	
			<section id="content-wrapper">
				<div class="span8">
					<p>content row - first column span8</p>
				</div>

					<p>content row - second column span4</p>
				</div>
			</section>
         
      </div>

			<footer>

				</div>
